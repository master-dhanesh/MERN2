<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="myContainer">
        <div class="myheader">
            <button class="signupbtn borderbottom">Signup</button>
            <button class="signinbtn">Signin</button>
        </div>

        <div class="myForm">

            <form class="signupform p-5 row-g-3">

                <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
    
                <div class="col-md-12 mt-5 mb-5">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="col-md-12 mt-5 mb-5">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
    
                <div class="col-12">
                    <button type="submit" class=" mysignupbtn form-control">Sign Up</button>
                  </div>
            </form>



            <form class="signinform p-5 row-g-3">

                <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
    
                <div class="col-md-12 mt-5 mb-5">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
    
                <div class="col-md-12 text-end mt-5 mb-5">
                    Forgot Password ?
                </div>

                <div class="col-12">
                    <button type="submit" class=" mysignupbtn form-control">Sign in</button>
                  </div>
    
            </form>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
